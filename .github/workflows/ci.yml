name: CI

on:
  push:
    branches:
      - main
      - packs-support
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm -r typecheck

      - name: Test
        run: pnpm -r test

      - name: Build
        run: NEXT_PUBLIC_BLAZION_API_URL=http://localhost:3000 pnpm -r build

  visual-regression:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Chromium
        run: pnpm exec playwright install chromium

      - name: Start dev stack
        run: pnpm dev > /tmp/blazion-dev.log 2>&1 &

      - name: Wait for API and Web
        run: |
          for i in {1..90}; do
            if curl -sf http://localhost:3000/api/health >/dev/null && curl -sf http://localhost:3001/ >/dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "Timed out waiting for dev servers" >&2
          tail -n 200 /tmp/blazion-dev.log || true
          exit 1

      - name: Visual regression
        run: pnpm test:visual
